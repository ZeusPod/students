{% extends 'base/base.html' %}

{% block content %}

<div class="container">
    <div class="title text-center">
        <h1>Deserciones por ciudades</h1>
    

    <div class="row mt-4">
        <div class="col">
            <canvas id="pieChart"></canvas>
        </div>

    </div>

</div>

{% endblock %}

{% block js_page %}

<script>
    var ctx = document.getElementById('pieChart').getContext('2d');
    var pieChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: [{% for desercion in deserciones %} '{{ desercion.estudiante__ciudad__ciudad }}', {% endfor %}],
        datasets: [{
          label: 'Deserciones por ciudad',
          data: [{% for desercion in deserciones %} {{ desercion.deserciones }}, {% endfor %}],
          backgroundColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });
  </script>
  

{% endblock js_page %}
